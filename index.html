<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Abdullah Furqon</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\script.js"></script>
</head>
<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
    </header>

    <main>
        <!-- Form Content -->
        <section>
            <!-- Instruksi -->
            <article>
                <hr>
                <p>Ini instruksinya abcdefghijklmnopqrstuvwxyz</p>
            </article>
            
            <!-- Inputan Suhu -->
            <form class="padding-16">
                <div>
                    <label for="input-suhu">Celcius (&deg;C):</label>
                </div>
                
                <input type="number" id="input-suhu"></input>
            </form>

            <div class="button-container">
                <button type="button" onclick="validateForm()" class="form-btn form-btn-submit">Konversi</button>
                <button type="button" onclick="reset()" class="form-btn form-btn-reset">Reset</button>
                <button type="button" class="form-btn form-btn-reverse">Reverse</button>
            </div>

            <!-- Hasil Inputan -->
            <div class="padding-16">
                <div>
                    <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                </div>
                
                <textarea id="hasil-suhu" readonly></textarea>
            </div>

            <!-- Cara Kalkulasi -->
            <div class="padding-16">
                <div>
                    <label for="cara-hitung-suhu">Cara Kalkulasi:</label>
                </div>
                
                <textarea id="cara-hitung-suhu" readonly></textarea>
            </div>

        </section>

        <!-- Info Content -->
        <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>

            <article>
                <p>Suhu 
                    <span class="suhu-style">S</span> dalam derajat Fahrenheit (&deg;F)
                </p>

                <p><span class="suhu-style">S</span> <sub>(&deg;F)</sub></p>

            </article>
        </section>
    </main>

    <footer></footer>
</body>
</html>
